<H1>Update</H1>
<div class="container">

<fieldset class="form-group">
  <label>Description  </label>
    <input type="text" [(ngModel)]="MyWishdata.Description" name="Description" class="form-control" required="required">
</fieldset>


<fieldset class="form-group">
  <label>Delivery Date  </label>
    <input type="date" [(ngModel)]="MyWishdata.date"  name="Delivery Date" class="form-control" required="required">
</fieldset>

<button class="btn btn-success" (click)="onSafe ">Save </button>
</div>
